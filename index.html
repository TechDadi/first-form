<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  
  <style>
  body {
    font-family: Arial, sans-serif;
    background:purple, skyblue;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    max-width: 500px;
    width: 100%;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: black;
  }

  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    color: gray;
  }

  input, textarea, button {
    width: 90%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid gray;
    border-radius: 6px;
    font-size: 14px;
    background: white;
  }

  input[type="radio"],
  .checkbox-group input {
    width: auto;
    margin-right: 7px;
  }

  .radio-group,
  .checkbox-group {
    display: flex;
    gap: 15px;
    align-items: center;
    margin-bottom: 15px;
  }

  .checkbox-group { margin-bottom: 20px; }

  button {
    background: orange, gold;
    color: white;
    border: none;
    font-weight: bold;
  }

  button:hover {
    background:crimson, darkviolet; 
  }

  .success {
    text-align: center;
    font-weight: bold;
    display: none;
    padding: 15px;
    margin-top: 20px;
    border-radius: 6px;
    background: honeydew;
    color: darkgreen;
  }
  </style>
</head>
<body>

   <main>
    <h1>Contact Us</h1>
    
    <form id="contactForm" onsubmit=sub()>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Email" required>

       
        <label><input type="radio" name="queryType" value="general"> General Enquiry</label>
        <label><input type="radio" name="queryType" value="support"> Support Request</label>
      </div>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>

      <div class="checkbox-group">
        <input type="checkbox" id="consent" name="consent">
        <label for="consent">I consent to being contacted by the team</label>
      </div>

       <button type="submit">Submit</button>
    </form>

    <div class="success" id="successMessage">
      Message Sent!<br>
      Thanks for completing the form. We'll be in touch soon!
    </div>

      <button type="submit">Submit</button>
    </form>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Dapo Kolawole</a>.
  </div>

  <script>
    function sub() {
    alert("Form Submited Sucessfully!")
  }
  </script>

</body>
</html>
